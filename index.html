<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Linked List_v2</title>
  </head>
  <body>
    <section class="input-field">
      <div class="input-wrapper">
        <h5 class="read-count">Read: <span>0</span></h5>
        <h5 class="unread-count">Unread: <span>0</span></h5>
        <h5 class="total-bookmarks">Bookmarks: <span>0</span></h5>
        <h1 class="main-header">Linked<img class="linked-list-logo" src="images/linked_list_logo.svg" alt="Linked List Logo">List</h1>
        <input id="bookmark-title-input" type="text" name="bookmark-title" placeholder="Website Title">
        <input id="bookmark-content-input" type="text" name="bookmark-content" placeholder="Website Url">
        <button id="enter-button" type="button" name="enter" disabled>Enter</button>
        <button id="clear-all-button" type="button" name="clear" disabled>Clear All Read Bookmarks</button>
      </div>
    </section>
    <section class="bookmark-field">

    </section>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
